<!DOCTYPE html>
<html>
<head>
<style>
  /* Style for the cell with black background and white text */
  .black-cell {
    background-color: black;
    color: white;
  }
</style>
</head>
<body>

<!-- Main table -->
<table border="1">
  <tr>
    <td>
      <!-- Nested Table 1 -->
      <table border="1">
        <tr>
          <th>Nested Table 1</th>
        </tr>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
        </tr>
        <!-- Add more rows as needed -->
      </table>
    </td>
    <td>
      <!-- Nested Table 2 -->
      <table border="1">
        <tr>
          <th>Nested Table 2</th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td class="black-cell" colspan="3">HTML</td>
        </tr>
        <!-- Add more rows as needed -->
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <!-- Nested Table 3 -->
      <table border="1">
        <tr>
          <th>Nested Table 3</th>
        </tr>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
        </tr>
        <!-- Add more rows as needed -->
      </table>
    </td>
    <td>
      <!-- Nested Table 4 -->
      <table border="1">
        <tr>
          <th>Nested Table 4</th>
        </tr>
        <tr>
          <td>List item 1</td>
        </tr>
        <tr>
          <td>List item 2</td>
        </tr>
        <tr>
          <td>List item 3</td>
        </tr>
        <!-- Add more rows as needed -->
      </table>
    </td>
  </tr>
</table>

</body>
</html>
